<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Exhnet Login</title>

<link rel='stylesheet' href='css/bootstrap.min.css'>

<!---图标库--->
<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>

<link rel="stylesheet" href="css/style.css">

</head>
<body>


	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>登录</span><span>游客</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">登录Exhnet</h4>
											<div class="form-group">
												<input type="email" name="logemail" class="form-style" placeholder="用户名(随便填)" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="密码(随便填)" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="./desktop.html" class="btn mt-4">Go</a>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">游客登录</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="名称" id="logname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<a href="./desktop.html" class="btn mt-4">Go</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

</body>
</html>
